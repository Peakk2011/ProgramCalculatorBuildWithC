<!DOCTYPE html>
<html>
<head>
    <title>iOS Calculator</title>
    <style>
        body { 
            font-family: -apple-system, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            width: 100%;
            max-width: 400px;
            background: #000;
            border-radius: 20px;
            padding: 20px;
        }
        .display {
            color: white;
            text-align: right;
            font-size: 80px;
            margin-bottom: 20px;
            min-height: 90px;
            padding: 0 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            font-size: 30px;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            color: white;
        }
        .number { background: #333; }
        .operator { background: #f1a33c; }
        .special { background: #a5a5a5; color: black; }
        .zero { grid-column: span 2; width: 100%; border-radius: 40px; }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">AC</button>
            <button class="special" onclick="toggleSign()">±</button>
            <button class="special" onclick="percentage()">%</button>
            <button class="operator" onclick="setOperator('÷')">÷</button>
            
            <button class="number" onclick="appendNumber(7)">7</button>
            <button class="number" onclick="appendNumber(8)">8</button>
            <button class="number" onclick="appendNumber(9)">9</button>
            <button class="operator" onclick="setOperator('×')">×</button>
            
            <button class="number" onclick="appendNumber(4)">4</button>
            <button class="number" onclick="appendNumber(5)">5</button>
            <button class="number" onclick="appendNumber(6)">6</button>
            <button class="operator" onclick="setOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber(1)">1</button>
            <button class="number" onclick="appendNumber(2)">2</button>
            <button class="number" onclick="appendNumber(3)">3</button>
            <button class="operator" onclick="setOperator('+')">+</button>
            
            <button class="number zero" onclick="appendNumber(0)">0</button>
            <button class="number" onclick="appendDecimal()">.</button>
            <button class="operator" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
